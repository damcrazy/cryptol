        var state = "Buy";

            document.getElementsByClassName("sell")[0].classList.remove("actRed");

            document.getElementsByClassName("TransactCryptoText")[0].innerHTML = document.getElementsByClassName("TransactCryptoText")[0].innerHTML.replace("Sell","Buy");
        }
        var Sell = function () {
            
        state = "Sell";
            document.getElementsByClassName("sell")[0].classList.remove("grayed");
            document.getElementsByClassName("sell")[0].classList.add("actRed");

            document.getElementsByClassName("buy")[0].classList.add("grayed");
            document.getElementsByClassName("buy")[0].classList.remove("actGreen");
            document.getElementsByClassName("TransactCryptoText")[0].innerHTML =  document.getElementsByClassName("TransactCryptoText")[0].innerHTML.replace("Buy","Sell");

        }
